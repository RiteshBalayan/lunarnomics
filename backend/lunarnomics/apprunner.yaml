version: 1.0
runtime: python311
build:
  commands:
    build:
      - python3 -m venv venv  # Create a virtual environment
      - source venv/bin/activate  # Activate the virtual environment
      - pip3 install -r requirements.txt  # Install packages
run:
  runtime-version: 3.11
  command: sh startup.sh
  network: 
    port: 8000
